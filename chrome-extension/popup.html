<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowLens Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            min-height: 500px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #fff;
        }

        .header p {
            font-size: 12px;
            opacity: 0.8;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .scan-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            backdrop-filter: blur(5px);
        }

        .scan-url {
            font-size: 12px;
            color: #fff;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .scan-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
        }

        .risk-score {
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 10px;
        }

        .risk-safe { background: #4CAF50; }
        .risk-caution { background: #FF9800; }
        .risk-dangerous { background: #f44336; }

        .recommendation {
            font-size: 10px;
            opacity: 0.8;
        }

        .buttons {
            display: flex;
            gap: 10px;
            padding: 20px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }

        .empty-state p {
            font-size: 12px;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .red-flags {
            margin-top: 8px;
        }

        .red-flag {
            background: rgba(244, 67, 54, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            margin-bottom: 2px;
            border-left: 3px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”’ ShadowLens</h1>
        <p>Privacy Guardian for EdTech</p>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="total-scans">0</div>
            <div class="stat-label">Sites Scanned</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="high-risk">0</div>
            <div class="stat-label">High Risk</div>
        </div>
    </div>

    <div class="content">
        <div class="section">
            <div class="section-title">Recent Scans</div>
            <div id="scan-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading scan history...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="buttons">
        <button class="btn btn-primary" id="scan-current">Scan Current Site</button>
        <button class="btn btn-secondary" id="export-data">Export Data</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
