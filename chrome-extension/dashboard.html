<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowLens Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #fff;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .filter-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .filter-btn.active {
            background: #4CAF50;
        }

        .websites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .website-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .website-card:hover {
            transform: translateY(-5px);
        }

        .website-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .website-url {
            font-weight: bold;
            font-size: 1.1em;
            word-break: break-all;
        }

        .risk-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .risk-safe { background: #4CAF50; }
        .risk-moderate { background: #FF9800; }
        .risk-caution { background: #FF5722; }
        .risk-dangerous { background: #f44336; }

        .website-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .detail-label {
            opacity: 0.8;
        }

        .threats-list {
            margin-top: 15px;
        }

        .threat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 5px;
            font-size: 0.85em;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .chart-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            text-align: center;
        }

        .risk-distribution {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .risk-category {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            min-width: 120px;
        }

        .risk-category-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .risk-category-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .back-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .websites-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">
            ‚Üê Back to Extension
        </button>

        <div class="header">
            <h1>üîí ShadowLens Dashboard</h1>
            <p>Privacy Analysis History & Analytics</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-websites">0</div>
                <div class="stat-label">Websites Analyzed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avg-risk">0</div>
                <div class="stat-label">Average Risk Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="high-risk">0</div>
                <div class="stat-label">High Risk Sites</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-threats">0</div>
                <div class="stat-label">Total Threats Detected</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Risk Distribution</div>
            <div class="risk-distribution">
                <div class="risk-category">
                    <div class="risk-category-number" id="safe-count">0</div>
                    <div class="risk-category-label">Safe</div>
                </div>
                <div class="risk-category">
                    <div class="risk-category-number" id="moderate-count">0</div>
                    <div class="risk-category-label">Moderate</div>
                </div>
                <div class="risk-category">
                    <div class="risk-category-number" id="caution-count">0</div>
                    <div class="risk-category-label">Caution</div>
                </div>
                <div class="risk-category">
                    <div class="risk-category-number" id="dangerous-count">0</div>
                    <div class="risk-category-label">Dangerous</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="search-input" placeholder="Search websites...">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="safe">Safe</button>
            <button class="filter-btn" data-filter="moderate">Moderate</button>
            <button class="filter-btn" data-filter="caution">Caution</button>
            <button class="filter-btn" data-filter="dangerous">Dangerous</button>
        </div>

        <div id="websites-container">
            <div class="loading">
                <div class="spinner"></div>
                Loading analysis data...
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
